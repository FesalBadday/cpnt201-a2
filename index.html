<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Raster Image Optimization</title>
  <meta name="Raster Image Optimization" content="">
</head>

<body>
  <main>
    <section class="container">
      <img src="assets/images/md/2-people-on-the-boat-md.webp" 
           alt="People On Boat" 
           width="1024" 
           height="512"
           loading="lazy" 
           srcset="assets/images/sm/2-people-on-the-boat-sm.webp 500w,
                   assets/images/md/2-people-on-the-boat-md.webp 1024w,
                   assets/images/lg/2-people-on-the-boat-lg.webp 1920w">

      <img src="assets/images/md/clearwater-with-reflection-and-fog-md.webp" 
           alt="Clearwater With Reflection" 
           width="1024" 
           height="512" 
           loading="lazy" 
           srcset="assets/images/sm/clearwater-with-reflection-and-fog-sm.webp 500w,
                   assets/images/md/clearwater-with-reflection-and-fog-md.webp 1024w,
                   assets/images/lg/clearwater-with-reflection-and-fog-lg.webp 1920w">

      <img src="assets/images/md/lake-with-mountain-view-md.webp" 
           alt="Lake With Mountain View" 
           width="1024" 
           height="512"
           loading="lazy" 
           srcset="assets/images/sm/lake-with-mountain-view-sm.webp 500w,
                   assets/images/md/lake-with-mountain-view-md.webp 1024w,
                   assets/images/lg/lake-with-mountain-view-lg.webp 1920w">
    </section>
  </main>
</body>

</html>
